name: build
on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string
jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - run: pnpm install
        working-directory: ${{ inputs.directory }}
      - run: pnpm build
        working-directory: ${{ inputs.directory }}
      - run: pnpm lint
        working-directory: ${{ inputs.directory }}
