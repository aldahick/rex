name: publish-image
on:
  workflow_call:
    inputs:
      copySchema:
        required: false
        default: false
        type: boolean
      dockerfile:
        required: true
        type: string
      directory:
        required: true
        type: string
      installReactUtils:
        required: false
        default: false
        type: boolean
      imageName:
        required: true
        type: string
    secrets:
      githubToken:
        required: true

jobs:
  build-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - amd64
          - arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - if: ${{ inputs.installReactUtils }}
        run: npm i @athenajs/react-utils
      - if: ${{ inputs.copySchema }}
        run: cp -r gql api/gql
      - uses: docker/setup-qemu-action@v3
        if: ${{ matrix.platform != 'amd64' }}
        with:
          platforms: ${{ matrix.platform }}
      - uses: docker/setup-buildx-action@v3
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.imageName }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.githubToken }}
      - name: Build digest
        id: build
        uses: docker/build-push-action@v5
        with:
          file: ${{ inputs.dockerfile }}
          context: ${{ inputs.directory }}
          platforms: linux/${{ matrix.platform }}
          outputs: type=image,name=${{ inputs.imageName }},push-by-digest=true,name-canonical=true,push=true
          push: true
          labels: ${{ steps.meta.outputs.labels }}
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ inputs.directory }}-${{ matrix.platform }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-publish:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Download amd64 digests
        uses: actions/download-artifact@v4
        with:
          name: digests-${{ inputs.directory }}-amd64
          path: /tmp/digests
      - name: Download arm64 digests
        uses: actions/download-artifact@v4
        with:
          name: digests-${{ inputs.directory }}-arm64
          path: /tmp/digests
      - uses: docker/setup-buildx-action@v3
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.imageName }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.githubToken }}
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ inputs.imageName }}@sha256:%s ' *)
